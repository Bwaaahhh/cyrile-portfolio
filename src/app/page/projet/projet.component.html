<main id="project">
    <div class="container">
        <p>J'ai pu durant ma formation et sur mon temps personnel réaliser différent projet.</p>
        <ul>
    		<li *ngFor="let project of data">
                <div class="row" id="oneProject">
                    <div class="small-12 column">
                        <img class="img-responsive" src="././assets/images/{{project.image}}" alt="">
                    </div>
                    <div class="small-6 column">
                        <p>{{project.nom}} - {{project.annee_prod}}</p>
                        <p>{{project.role}}</p>
                    </div>
                    <div class="small-6 column end">
                        <p>{{project.description}}</p>
                        <p>Pour le voir c'est <a href="{{project.lien}}">ici</a></p>
                    </div>
                </div>
    		</li>
        </ul>
    </div>
</main>
